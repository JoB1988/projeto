<button (click)="loadAllPokemons()">Search Pokemons</button>

<div class="mat-elevation-z8" style="max-width: 90%; margin: 20px auto;">
  <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="card">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cartão </th>
        <td mat-cell *matCellDef="let element"> {{element?.card}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let element"> {{element?.status}} </td>
      </ng-container>

      <ng-container matColumnDef="progress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progresso </th>
        <td mat-cell *matCellDef="let element"> {{element?.progress }} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
        <td mat-cell *matCellDef="let element"> {{element?.date | date: 'dd-MM-yyyy' }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>

    <div *ngIf="(dataSource?.data?.length === 0 || !dataSource)" style="width: 100%; justify-content: center; display: flex; padding: 40px 0; flex-wrap: wrap; flex-direction: row; ">
        <img src="https://cdn1.iconfinder.com/data/icons/money-currency-extras/512/Wallet_Empty-512.png" style="max-width: 200px; width: 100%; max-height: 200px" alt="">
        <div style="width: 100%; justify-content: center; display: flex;">
            <h2 class="title text-center">Não há nada ainda aqui...</h2>
        </div>
    </div> 
  
    <mat-paginator [disabled]="dataSource?.data?.length === 0 || !dataSource" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
