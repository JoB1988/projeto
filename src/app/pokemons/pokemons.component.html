<div class="mat-elevation-z8" style="max-width: 90%; margin: 20px auto;">

    <mat-table class="example-container" [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> {{ pokemon?.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> <span class="pokemon-name">{{pokemon?.name}}</span> </mat-cell>
        </ng-container>

        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> <img [src]="pokemon?.sprites?.front_default" alt=""></mat-cell>
        </ng-container>

        <ng-container matColumnDef="shinyform">
            <mat-header-cell *matHeaderCellDef> Shiny </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> <img [src]="pokemon?.sprites?.front_shiny" alt=""></mat-cell>
        </ng-container>

        <ng-container matColumnDef="favorite">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Favorite </mat-header-cell>

            <mat-cell *matCellDef="let pokemon">
                <!-- <i class="fas fa-star"></i> -->
                <!-- <i class="far fa-star"></i> -->
                <button class="favorite-button" (click)="favoritePokemon(pokemon.id)">
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="star" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                        class="svg-inline--fa fa-star fa-w-18 fa-2x">
                        <path fill="currentColor"
                            d="M528.1 171.5L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6zM405.8 317.9l27.8 162L288 403.5 142.5 480l27.8-162L52.5 203.1l162.7-23.6L288 32l72.8 147.5 162.7 23.6-117.7 114.8z"
                            class=""></path>
                    </svg>
                </button>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="ellipsis">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button [disabled]="true">
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="ellipsis-v-alt" role="img"
                        viewBox="0 0 192 512">
                        <path fill="currentColor"
                            d="M96 152c39.8 0 72-32.2 72-72S135.8 8 96 8 24 40.2 24 80s32.2 72 72 72zm0-112c22.1 0 40 17.9 40 40s-17.9 40-40 40-40-17.9-40-40 17.9-40 40-40zm0 144c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm0 112c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40zm0 64c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm0 112c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40z"
                            class=""></path>
                    </svg>
                </button></mat-header-cell>
            <mat-cell *matCellDef="let pokemon">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <svg aria-hidden="true" focusable="false" data-prefix="fal" data-icon="ellipsis-v-alt" role="img"
                        viewBox="0 0 192 512">
                        <path fill="currentColor"
                            d="M96 152c39.8 0 72-32.2 72-72S135.8 8 96 8 24 40.2 24 80s32.2 72 72 72zm0-112c22.1 0 40 17.9 40 40s-17.9 40-40 40-40-17.9-40-40 17.9-40 40-40zm0 144c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm0 112c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40zm0 64c-39.8 0-72 32.2-72 72s32.2 72 72 72 72-32.2 72-72-32.2-72-72-72zm0 112c-22.1 0-40-17.9-40-40s17.9-40 40-40 40 17.9 40 40-17.9 40-40 40z"
                            class=""></path>
                    </svg>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialog(pokemon)">Ver</button>
                    <button mat-menu-item>Ver 2</button>
                </mat-menu>
            </mat-cell>

        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-spinner *ngIf="isLoading$ | async" style="margin: 150px auto;"></mat-spinner>
    <mat-paginator [disabled]="isLoading$ | async" (page)="loadPokemonByQuantity()" [pageSizeOptions]="[12, 24, 48, 96]"
        showFirstLastButtons></mat-paginator>
</div>
