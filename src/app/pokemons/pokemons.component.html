<div class="mat-elevation-z8" style="max-width: 90%; margin: 20px auto;">
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> {{ pokemon?.id }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> <span class="pokemon-name">{{pokemon?.name}}</span>  </mat-cell>
        </ng-container>

        <ng-container matColumnDef="image">
            <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> <img [src]="pokemon?.sprites?.front_default" alt=""></mat-cell>
        </ng-container>

        <ng-container matColumnDef="shinyform">
            <mat-header-cell *matHeaderCellDef> Shiny </mat-header-cell>
            <mat-cell *matCellDef="let pokemon"> <img [src]="pokemon?.sprites?.front_shiny" alt=""></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <mat-spinner *ngIf="isLoading$ | async" style="margin: 150px auto;"></mat-spinner>
    <mat-paginator [disabled]="isLoading$ | async" (page)="loadPokemonByQuantity()" [pageSizeOptions]="[12, 24, 48, 96]" showFirstLastButtons></mat-paginator>
</div>
